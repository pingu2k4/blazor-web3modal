name: Build & Deploy Example Website

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    # GENERAL
    DOTNET_VERSION: '7.0'
    BRANCH: 'main'
    LIBRARY_PATH: 'src/Blazor-Web3Modal'
    EXAMPLE_PATH: 'src/Example'

jobs:
    changes:
        if: ${{ github.event_name != 'workflow_dispatch' }}
        runs-on: ubuntu-latest
        outputs:
            changes-detected: ${{ steps.filter.outputs.changes }}
        steps:
          - uses: actions/checkout@v2
            name: Checkout
            with:
                ref: ${{ env.BRANCH }}

          - uses: dorny/paths-filter@v2
            name: Checking for changes in either Example site or Library code
            id: filter
            with:
                base: ${{ env.BRANCH }}
                filters: |
                    changes:
                      - '${{ env.LIBRARY_PATH }}/**'
                      - '${{ env.EXAMPLE_PATH }}/**'
    
          - name: Annotate Changes
            uses: mholetzko/annotate_runs@v1.0.0
            with:
                title: "Changes to build?"
                info: ${{ steps.filter.outputs.changes_count }} changes - ${{ steps.filter.outputs.changes }}

    deploy-to-github-pages:
        needs: changes
        if: ${{ !failure() && (github.event_name == 'workflow_dispatch') || needs.changes.outputs.changes-detected == 'true' }}
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
            name: Checkout
            with:
                ref: ${{ env.BRANCH }}

          - name: Setup .NET
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: ${{ env.DOTNET_VERSION }}

          - name: Publish Project
            run: dotnet publish src/Example/Example.csproj -c Release -o release --nologo

          #- name: copy index.html to 404.html
          #  run: cp src/Example/bin/Release/net7.0/wwwroot/index.html src/Example/bin/Release/net7.0/wwwroot/404.html

          - name: Add .nojekyll file
            run: touch src/Example/bin/Release/net7.0/wwwroot/.nojekyll

          - name: Commit wwwroot to GitHub Pages
            uses: JamesIves/github-pages-deploy-action@v4
            with:
                BRANCH: gh-pages
                FOLDER: src/Example/bin/Release/net7.0/wwwroot